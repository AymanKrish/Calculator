<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./first.css">
</head>
<body>
    <div class="c1 container p-3 shadow-lg border border-success-subtle border-3 text-center mt-5 rounded" style="width: fit-content;">
        <h1 class="text-center text-dark">CALCULATOR</h1>
        <div><input id="result" type="text" class="form-control"></div>
        <div class="row-fluid mt-2 me-1 ms-2">
            <button type="button" onclick="all_clear()" class="btn btn-outline-secondary mt-3">AC</button>
            <button type="button" onclick="display_num('*')" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">*</button>
            <button type="button" onclick="display_num('/')" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">/</button>
            <button type="button" onclick="equal()" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">=</button>
        </div>
        <div class="row-fluid mt-2 me-1 ms-2">
            <button type="button" onclick="display_num(1)" class="btn btn-outline-secondary mt-3">1</button>
            <button type="button" onclick="display_num(2)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">2</button>
            <button type="button" onclick="display_num(3)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">3</button>
            <button type="button" onclick="display_num('+')" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">+</button>
        </div>
        <div class="row-fluid mt-2 me-1 ms-2">
            <button type="button" onclick="display_num(4)" class="btn btn-outline-secondary mt-3">4</button>
            <button type="button" onclick="display_num(5)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">5</button>
            <button type="button" onclick="display_num(6)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">6</button>
            <button type="button" onclick="display_num('-')" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">-</button>
        </div>
        <div class="row-fluid mt-2 me-1 ms-2">
            <button type="button" onclick="display_num(7)" class="btn btn-outline-secondary mt-3">7</button>
            <button type="button" onclick="display_num(8)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">8</button>
            <button type="button" onclick="display_num(9)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">9</button>
            <button type="button" onclick="display_num(0)" class="btn btn-outline-secondary mt-3" style="margin-left: 15px;">0</button>
        </div>
        <div class="container w-50 mt-2 ms-5" style="margin-left: 50px;">
            <div><button onclick="backspace()" class="btn1 container btn btn-outline-secondary mt-3">&#9003</button></div>
        </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
